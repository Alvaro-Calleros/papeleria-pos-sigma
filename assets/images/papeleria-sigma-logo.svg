<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 65" width="210" height="65">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle with small notch at top -->
  <g transform="translate(52, 32)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#blueGrad)" stroke-width="7" 
            stroke-dasharray="99 12" stroke-dashoffset="0" stroke-linecap="round"/>
  </g>
  
  <!-- Papelería text (white) -->
  <text x="86" y="24" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" 
        font-size="16" font-weight="800" fill="#c9d1d9" letter-spacing="0.2">
    Papelería
  </text>
  
  <!-- Sigma text (blue) -->
  <text x="86" y="50" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" 
        font-size="25" font-weight="800" fill="url(#blueGrad)" letter-spacing="0.2">
    Sigma
  </text>
</svg>
